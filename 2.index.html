<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <!-- Viewport cho mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Đăng nhập Panel Hutai</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1a0000, #330000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none; /* Ngăn cuộn */
    }

    .wrapper {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background-color: #1a0000;
      box-shadow: 0 0 20px #ff0000;
      border-radius: 12px;
    }

    .login-container, .panel-container {
      display: none;
      flex-direction: column;
      gap: 16px;
    }

    .login-container.active, .panel-container.active {
      display: flex;
    }

    h2 {
      text-align: center;
      color: #ff1a1a;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #330000;
      color: white;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff1a1a;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
    }

    .feature {
      font-size: 16px;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #ff1a1a;
      margin-top: 6px;
    }
  </style>
  <script>
    function checkLogin() {
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;
      if (user === "hutai" && pass === "super2025") {
        document.querySelector('.login-container').classList.remove('active');
        document.querySelector('.panel-container').classList.add('active');
      } else {
        document.getElementById("error-msg").innerText = "❌ Sai tài khoản hoặc mật khẩu";
      }
    }

    function kichHoat() {
      alert("✅ Tất cả tính năng đã được kích hoạt thành công!");
    }

    window.onload = function() {
      document.querySelector('.login-container').classList.add('active');
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <!-- Đăng nhập -->
    <div class="login-container">
      <h2>🔐 Đăng nhập Panel Hutai</h2>
      <input type="text" id="username" placeholder="Tài khoản">
      <input type="password" id="password" placeholder="Mật khẩu">
      <div id="error-msg" class="error"></div>
      <button onclick="checkLogin()">ĐĂNG NHẬP</button>
    </div>

    <!-- Panel tính năng -->
    <div class="panel-container">
      <h2>🛡️ Hutai Pull & FPS Panel 🛡️</h2>
      <div class="feature"><input type="checkbox"> 🎯 Tăng tốc phản hồi kéo tâm</div>
      <div class="feature"><input type="checkbox"> 🔄 Hỗ trợ kiểm soát độ giật</div>
      <div class="feature"><input type="checkbox"> 📈 Buff FPS 60/90/120Hz</div>
      <div class="feature"><input type="checkbox"> 💡 Tối ưu hóa độ mượt</div>
      <div class="feature"><input type="checkbox"> ⚙️ Cân bằng độ trễ thao tác</div>
      <div class="feature"><input type="checkbox"> 🧠 Hỗ trợ phát hiện vùng đầu (Aim đầu thông minh)</div>
      <div class="feature">📱 Độ nhạy cảm ứng <input type="range" min="0" max="100" value="75"></div>
      <div class="feature">📉 Độ giật máy <input type="range" min="0" max="100" value="50"></div>
      <div class="feature">⏱️ Độ trễ phản hồi <input type="range" min="0" max="100" value="40"></div>
      <button onclick="kichHoat()">🚀 KÍCH HOẠT TOÀN BỘ</button>
    </div>
  </div>
</body>
</html>
